<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
		<label for="name">Name* :</label>
		<input type="text" id="name" required>
		</div>

		<div>
			<label for="email">Email* :</label>
			<input type="email" id="email" required>
		</div>

		<div>
			<label for="gender">Gender* :</label>
			<input type="radio" name="name" required>Male
			<input type="radio" name="name" required>Female
			<input type="radio" name="name" required>Others
		</div>

		<div>
			<label for="brands">Car Brands :</label>
			<select id="cars">
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for="Car-age">Car Age* :</label>
			<input type="number" id="carage" required>
		</div>

		<div>
			<label for="dop">Date of Purchase(dop)* :</label>
			<input type="date" id="dop" required>
		</div>

		<div>
			<label for="password">Password* :</label>
			<input type="password" id="password">
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
